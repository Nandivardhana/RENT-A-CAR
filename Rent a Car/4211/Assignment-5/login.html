<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car - Login</title>
    <link rel="stylesheet" href="js/css/styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Login to Your Account</h2>
            <form id="loginForm" class="form-grid">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="submit-button">Login</button>
                <button type="reset" class="reset-button">Reset</button>
                <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
            </form>
            
            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="form-grid" style="display: none;">
                <h2>Reset Your Password</h2>
                <label for="resetEmail">Email:</label>
                <input type="email" id="resetEmail" name="resetEmail" required>
                
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit" class="submit-button">Submit</button>
                <button type="button" id="cancelResetButton" class="reset-button">Cancel</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
